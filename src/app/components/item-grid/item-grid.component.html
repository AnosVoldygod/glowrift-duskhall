<div class="flex flex-wrap flex-row gap-2 p-2">
  @for(item of items(); track item.id) {
  <app-icon-item [item]="item" [tp]="itemInfo"></app-icon-item>

  <ng-template #itemInfo let-hide>
    <h3 class="text-lg">{{ item.name }}</h3>

    <div class="mt-3">

      <div>
        Level {{ item.dropLevel }} {{ item.rarity }} {{ item.__type }}
      </div>

      @if(item.baseStats.health) {
      <app-marker-stat stat="health" [value]="item.baseStats.health"></app-marker-stat>
      }

      @if(item.baseStats.force) {
      <app-marker-stat stat="force" [value]="item.baseStats.force"></app-marker-stat>
      }

      @if(item.baseStats.aura) {
      <app-marker-stat stat="aura" [value]="item.baseStats.aura"></app-marker-stat>
      }

      @if(item.baseStats.speed) {
      <app-marker-stat stat="speed" [value]="item.baseStats.speed"></app-marker-stat>
      }
    </div>
  </ng-template>
  } @empty {
  <div>No matching items in inventory.</div>
  }
</div>

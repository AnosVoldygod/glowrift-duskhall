@let nodeData = node();

<app-atlas-image class="terrain" spritesheet="world-terrain" [assetName]="nodeData.sprite"></app-atlas-image>

@if(nodeData.objectSprite) {
<app-atlas-image class="object" spritesheet="world-object" [assetName]="nodeData.objectSprite"></app-atlas-image>
}

<div class="absolute bottom-0 left-0">
  {{ nodeData.x }}, {{ nodeData.y }}
</div>

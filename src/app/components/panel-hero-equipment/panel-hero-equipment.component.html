<h3 class="text-lg">Equipment</h3>

<div class="flex flex-row gap-2">
  @for(item of items(); track $index) {
  <div
    class="bg-gray-400 outline outline-2 h-[64px] w-[64px] cursor-pointer flex justify-center items-center text-black text-xs"
    (click)="slotClick.emit(item.slot)" (contextmenu)="slotRightClick.emit(item.slot)">
    @if(item.item) {
    <app-icon-item [item]="item.item"></app-icon-item>
    } @else {
    {{ item.slot | titlecase }}
    }
  </div>
  }
</div>

@let heroData = hero();
@let heroStatTotals = heroStats();

<div class="p-4 flex gap-4 flex-col">
  <div class="text-2xl">
    {{ heroData.name }}
  </div>

  <div class="flex gap-2 text-lg">
    <span>{{ heroData.hp | number }} / {{ heroStatTotals.health| number }} HP</span>
  </div>

  <div class="flex gap-2 text-lg">
    <span>Level {{ heroData.level }}</span>
    <span>[{{ heroData.xp | number }} / {{ maxXp() | number }} XP]</span>
  </div>

  <div class="flex flex-col gap-4">
    <div>
      <app-hero-stat stat="health" [value]="heroStatTotals.health"></app-hero-stat>
    </div>

    <div>
      <app-hero-stat stat="force" [value]="heroStatTotals.force"></app-hero-stat>
    </div>

    <div>
      <app-hero-stat stat="aura" [value]="heroStatTotals.aura"></app-hero-stat>
    </div>

    <div>
      <app-hero-stat stat="speed" [value]="heroStatTotals.speed"></app-hero-stat>
    </div>
  </div>
</div>

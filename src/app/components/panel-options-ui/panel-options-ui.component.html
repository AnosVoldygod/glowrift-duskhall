<div class="flex flex-row gap-2">

  <div class="flex-1">
  
    <div class="card bg-base-100 foreground shadow-xl mt-3">
      <div class="card-body">
        <div class="card-title">
          Notifications
        </div>

        <div class="form-control">
          <label class="label cursor-pointer label-checkbox">
            <input type="checkbox" [checked]="notificationsEnabled() === true"
              class="checkbox checkbox-secondary" 
              (click)="toggleNotifications()" />
            <span class="label-text">Show All</span>
          </label>
        </div>

          <div class="form-control">
            <label class="label cursor-pointer label-checkbox">
              <input type="checkbox" [checked]="notificationCategoriesEnabled().includes('Travel')"
                class="checkbox checkbox-secondary" 
                (click)="toggleNotificationCategories('Travel')"
                [disabled]="!notificationsEnabled()" />
              <span class="label-text">Show Travel</span>
            </label>
          </div>
          
          <div class="form-control">
            <label class="label cursor-pointer label-checkbox">
              <input type="checkbox" [checked]="notificationCategoriesEnabled().includes('LocationClaim')"
                class="checkbox checkbox-secondary" 
                (click)="toggleNotificationCategories('LocationClaim')"
                [disabled]="!notificationsEnabled()" />
              <span class="label-text">Show Location Claim</span>
            </label>
          </div>

      </div>

    </div>
  </div>

  <div class="flex-1 flex flex-col">

    <div class="card bg-base-100 foreground shadow-xl mt-3">
      <div class="card-body">
        <div class="card-title">
          UI Theme
        </div>

        <p class="mb-3">
          Change the visuals of the game. Not every theme is tested equally, please report issues with specific themes.
        </p>

        <select class="select select-bordered select-xs mx-1" [(ngModel)]="currentTheme"
          (ngModelChange)="changeTheme($event)">
          @for(theme of themes; track $index) {
          <option [value]="theme.name">{{ theme.name | titlecase }} ({{ theme.type }})</option>
          }
        </select>
      </div>

    </div>
  </div>

</div>
